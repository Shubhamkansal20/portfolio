<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Science
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cssstyle/style.css"> 
    </head>
    <body>
        <header>
            <!-- 1st container will contain the logo,name and speacialised field-->
            <div id="container1">
                <!--LOGO-->
                <div class="top">
                    <img class="logo" src="image/images.jfif" alt="Scientist">
                </div>
                <!--Name-->
                <div class="name">
                    <h1>Scientists</h1>
                </div>
            </div>
                <!--insert horizontal rule-->
                <div class="clear"></div>
                <hr> 
                
        </header>
        <main>
                <!-- Division wallpaper will show the main image-->
                <div id="wallpaper">
                    <img class="pic" src="image/Einstein.jpg" alt="Einstien">
                </div>
                <div class="work_heading">
                    <h2>Albert Einstien</h2>   
                </div>
                <!--Container2 will contain the featured work-->
                <div id="container2">
                    <div class="marie">
                        <img class="pic_marie" src="image/MarieCurie.jpg" alt="Marie Cuire">
                        <p><b>Marie Curie</b></p>
                    </div>
                    <div class="hawking">
                        <img class="pic_hawking" src="image/StephenHawking.jpg" alt="Stephen Hawking">
                        <p><b>Stephen Hawking</b></p>
                    </div>
            </div>
        </main>
    </body>
</html>
